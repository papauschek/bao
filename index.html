<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bao</title>
    <style>

        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .game-wrapper {
            margin: 20px;
        }

        .summary {
            margin: 20px;
        }

        .field {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333333;
            border: 2px solid black;
        }

        .field.noaction {
            text-align: center;
        }

        .field.empty .number {
            color: transparent;
        }

        .field .number {
            display: inline-block;
            padding-top: 10px;
        }

        .field.active {
            box-shadow: inset 0 0 10px white;
        }

        .field button {
            color: white;
            width: 100%;
            height: 100%;
        }

        .line2 {
            margin-top: 5px;
        }

    </style>
</head>
<body>

<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./js/fullOpt.js"></script>
<script type="text/javascript" src="./target/scala-2.13/bao-fastopt.js"></script>
</body>
</html>
